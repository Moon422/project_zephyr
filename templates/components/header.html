<header
    class="sticky top-0 z-50 w-full border-b border-border bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
    <div class="container mx-auto flex h-16 items-center justify-between px-4">
        <!-- Logo -->
        <div class="flex items-center gap-6">
            <a href="/" class="flex items-center gap-2">
                <svg class="h-8 w-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="20" height="20" rx="4" class="fill-primary" />
                    <path d="M9 8L16 12L9 16V8Z" class="fill-primary-foreground" />
                </svg>
                <span class="text-xl font-semibold">Zephyr</span>
            </a>

            <!-- Main Navigation (Desktop) -->
            <nav class="hidden md:flex items-center gap-6">
                <a href="/" class="text-sm font-medium text-foreground hover:text-primary transition-colors">Home</a>
                <a href="/subscriptions"
                    class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors">Subscriptions</a>
                <a href="/history"
                    class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors">History</a>
            </nav>
        </div>

        <!-- Search Bar -->
        <div class="flex-1 max-w-2xl mx-8 hidden lg:block">
            <form action="/search" method="GET" class="relative">
                <input type="text" name="q" placeholder="Search videos..."
                    class="w-full h-10 px-4 pr-12 rounded-full border border-input bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring">
                <button type="submit"
                    class="absolute right-0 top-0 h-10 w-12 flex items-center justify-center rounded-r-full hover:bg-accent transition-colors">
                    <svg class="h-5 w-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </form>
        </div>

        <!-- Right Actions -->
        <div class="flex items-center gap-4">
            <!-- Mobile Search Toggle -->
            <button class="lg:hidden p-2 hover:bg-accent rounded-full transition-colors" id="mobile-search-toggle">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>

            <!-- Upload Button (for creators) -->
            <a href="/studio/upload"
                class="hidden md:flex items-center gap-2 px-4 py-2 rounded-full bg-primary text-primary-foreground hover:bg-primary/90 transition-colors text-sm font-medium">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Upload
            </a>

            <!-- User Menu -->
            <div class="relative" id="user-menu">
                <button class="flex items-center gap-2 p-2 hover:bg-accent rounded-full transition-colors"
                    id="user-menu-button">
                    <div
                        class="h-8 w-8 rounded-full bg-primary flex items-center justify-center text-primary-foreground font-medium text-sm">
                        U
                    </div>
                </button>

                <!-- Dropdown Menu -->
                <div class="hidden absolute right-0 mt-2 w-56 rounded-lg border border-border bg-popover shadow-lg"
                    id="user-menu-dropdown">
                    <div class="p-3 border-b border-border">
                        <p class="font-medium text-sm">Username</p>
                        <p class="text-xs text-muted-foreground">user@example.com</p>
                    </div>
                    <div class="py-2">
                        <a href="/channel"
                            class="flex items-center gap-3 px-4 py-2 text-sm hover:bg-accent transition-colors">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            Your Channel
                        </a>
                        <a href="/studio"
                            class="flex items-center gap-3 px-4 py-2 text-sm hover:bg-accent transition-colors">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            Creator Studio
                        </a>
                        <a href="/premium"
                            class="flex items-center gap-3 px-4 py-2 text-sm hover:bg-accent transition-colors">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                            </svg>
                            Get Premium
                        </a>
                        <a href="/settings"
                            class="flex items-center gap-3 px-4 py-2 text-sm hover:bg-accent transition-colors">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Settings
                        </a>
                    </div>
                    <div class="border-t border-border py-2">
                        <a href="/logout"
                            class="flex items-center gap-3 px-4 py-2 text-sm hover:bg-accent transition-colors">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="md:hidden p-2 hover:bg-accent rounded-full transition-colors" id="mobile-menu-toggle">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Search Bar -->
    <div class="hidden border-t border-border p-4" id="mobile-search">
        <form action="/search" method="GET" class="relative">
            <input type="text" name="q" placeholder="Search videos..."
                class="w-full h-10 px-4 pr-12 rounded-full border border-input bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring">
            <button type="submit"
                class="absolute right-0 top-0 h-10 w-12 flex items-center justify-center rounded-r-full hover:bg-accent transition-colors">
                <svg class="h-5 w-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </form>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="hidden border-t border-border md:hidden" id="mobile-menu">
        <nav class="flex flex-col p-4 gap-2">
            <a href="/" class="px-4 py-3 rounded-lg text-sm font-medium hover:bg-accent transition-colors">Home</a>
            <a href="/subscriptions"
                class="px-4 py-3 rounded-lg text-sm font-medium hover:bg-accent transition-colors">Subscriptions</a>
            <a href="/history"
                class="px-4 py-3 rounded-lg text-sm font-medium hover:bg-accent transition-colors">History</a>
            <a href="/liked" class="px-4 py-3 rounded-lg text-sm font-medium hover:bg-accent transition-colors">Liked
                Videos</a>
            <a href="/studio/upload"
                class="px-4 py-3 rounded-lg text-sm font-medium bg-primary text-primary-foreground hover:bg-primary/90 transition-colors">Upload
                Video</a>
        </nav>
    </div>
</header>
