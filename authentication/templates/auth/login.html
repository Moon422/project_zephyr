{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-foreground mb-2">Welcome Back</h1>
            <p class="text-muted">Sign in to continue watching</p>
        </div>

        <div class="bg-surface rounded-lg p-8">
            <form id="loginForm" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label for="email" class="block text-sm font-medium text-foreground mb-2">
                        Email Address
                    </label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-3 bg-background border border-border rounded-lg text-foreground focus:outline-none focus:ring-2 focus:ring-primary"
                        required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-foreground mb-2">
                        Password
                    </label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-3 bg-background border border-border rounded-lg text-foreground focus:outline-none focus:ring-2 focus:ring-primary"
                        required>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="mr-2">
                        <label for="remember" class="text-sm text-muted">
                            Remember me
                        </label>
                    </div>
                    <a href="/auth/forgot-password" class="text-sm text-primary hover:text-primary-hover">
                        Forgot password?
                    </a>
                </div>

                <div id="errorMessage" class="hidden text-sm text-accent bg-accent/10 px-4 py-2 rounded"></div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-primary-hover text-white font-medium py-3 rounded-lg transition-colors">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-muted">
                    Don't have an account?
                    <a href="/auth/signup" class="text-primary hover:text-primary-hover font-medium">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% block extra_scripts %}
<script>
    $(document).ready(function () {
        alert("fuck");
    });
</script>
{% endblock %}

{% endblock %}
